<div class="form-wrapper">
  <h1>Employee Reimbursement Submission</h1>

  <!-- Success Message Display -->
  <div *ngIf="successMessage" class="success-message">
    {{ successMessage }}
  </div>

  <form [formGroup]="receiptForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
    <label for="purchaseDate">Date:</label>
    <input type="date" id="purchaseDate" formControlName="purchaseDate" />

    <label for="amount">Amount:</label>
    <input type="number" id="amount" formControlName="amount" />

    <label for="description">Description:</label>
    <input type="text" id="description" formControlName="description" />

    <label for="receiptFile">Upload Receipt:</label>
    <input
      type="file"
      id="receiptFile"
      (change)="onFileChange($event)"
      accept=".pdf,.png,.jpg,.jpeg"
    />

    <!-- Show selected file name -->
    <div *ngIf="fileToUpload" class="file-name">
      Selected file: {{ fileToUpload.name }}
    </div>

    <button type="submit">Submit</button>
  </form>
</div>
